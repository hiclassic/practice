<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1>Welcome to the OOP Form</h1>
    <form id="form1" onsubmit="event.preventDefault(); new FormVlaues(new FormData(this)).getAll();">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <input type="submit" value="Submit">
    </form>
    <script>
class FormVlaues{
constructor(formInput){
    for (const key in formInput) {
        this[key] = formInput.getAll(key).join(', ');
    }
}
<!-- here getAll() is a method that returns an array of all the values of the specified key -->
getAll(){
    var value="Name: " + this.name + "<br>";
    value +="Email: " + this.email + "<br>";
    value +="Age: " + this.age + "<br>";

    var win=window.open("", "Form Values", "width=300,height=200");
    
    win.document.write(value);
   
}
}

    formValues=new FormVlaues(new FormData(form));
    f=new FormData(form);
    f.getAll();
}

    </script>
</body>
</html>
