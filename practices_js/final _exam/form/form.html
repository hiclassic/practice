<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
     <style>
      
      form{
        background-color: rgba(93, 143, 156, 0.207);
        border-radius: 15px;
        padding: 15px;
        width: 50%;
        margin: 0 auto;
      }
    </style>
</head>
<body>
      <div>
        <fieldset>
            <form action="" id = "form1">
                ID: <br>
                <input type="text" name="id" id="id" value="" required><br><br>
                Name: <br>
                <input type="text" name="name" id="name" value="" placeholder="Enter your name" required><br><br>
                Email: <br>
                <input type="email" name="email" id="email" value="" placeholder="Enter your email" required><br><br>
                Password: <br>
                <input type="password" name="password" id="password" value="" placeholder="Enter your password" required><br><br>
                Gender: <br>
                <input type="radio" name="gender" id="male" value="male" required>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female" value="female" required>
                <label for="female">Female</label><br><br>
                Courses: <br>
                <input type="checkbox" name="courses" id="course1" value="course1">
                <label for="course1">Course 1</label>
                <input type="checkbox" name="courses" id="course2" value="course2">
                <label for="course2">Course 2</label>
                <input type="checkbox" name="courses" id="course3" value="course3">
                <label for="course3">Course 3</label><br><br>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
             </form>
        </fieldset>
    </div>


    <script>
   class FormValues{
    
		constructor(from){
		  for(let [key] of from){
			this[key]=from.getAll(key).join(', ');
		  }
		}
	//getAll method return an array of all the values by a key name.
		getShow(){
			var result="Name: "+this.id+"<br>";
            result+="Name: "+this.name+"<br>";
            result+="Email: "+this.email+"<br>";
            result+="Password: "+this.password+"<br>";
            result+="Gender: "+this.gender+"<br>";
            result+="Courses: "+this.courses+"<br>";
		  var win=window.open('','','width=400,height=400');
		  win.document.write(result);
    
		}
	}
	
  form1.onsubmit=async(e)=>{
    e.preventDefault();
    //user for default event program stop
		var domcon=document.querySelector('#form1');
		var form_data=new FormData(domcon);
			
		var output=new FormValues(form_data);
        output.getShow();
	} 
    </script>
</body>
</html>
